<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Kavivanar&family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type= "text/css" href="test.css"></link>
    <title>Know-It-All</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <div id="title">Know-it-all</div>
            <img src="https://marcusmichaels.com/img/squiggle/the-squiggle-alpha.png" alt="Grey Squiggle" id="squiggle"></img>
            <div id="info">Put your knowledge to the test!</div>
            <div id="player-1-box">
                <p id="player-1">Player 1:</p>
                <input id="player-1-input" placeholder="Enter your name"></input>
                <button id ="player-1-button">Ok</button>
            </div>
            <div id="player-2-box">
                <p id="player-2">Player 2:</p>
                <input id="player-2-input" placeholder="Enter your name"></input>
                <button id ="player-2-button">Ok</button>
            </div>
            <button id="start-button">Start</button>
            <div id="category">Category</div>
            <div id="difficulty">Difficulty</div>
            <div class="main">
                <p id="main-text">Are you ready? Click "Start" to begin!</p>
            </div>
            <div class="main2">
            </div>  
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
